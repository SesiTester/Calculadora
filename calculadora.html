<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
</head>
<body class="body">
    <h1 class="titulo">Calculadora</h1>
    <p class="texto">Essa é uma calculadora funcional, aperte os botões igual a uma calculadora e faça a operação que quiser</p>
    <div class="calculadora">
        <div class="display">0</div>
        <div class="botao botao-c">C</div>
        <div class="botao">7</div>
        <div class="botao">8</div>
        <div class="botao">9</div>
        <div class="botao">/</div>
        <div class="botao">4</div>
        <div class="botao">5</div>
        <div class="botao">6</div>
        <div class="botao">*</div>
        <div class="botao">1</div>
        <div class="botao">2</div>
        <div class="botao">3</div>
        <div class="botao">-</div>
        <div class="botao">0</div>
        <div class="botao">.</div>
        <div class="botao">=</div>
        <div class="botao">+</div>
    </div>
</body>
</html>
